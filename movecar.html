<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知车主挪车</title>
    <style>
          * { box-sizing: border-box; margin: 0; padding: 0; }
          body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; color: #333; }
          .container { text-align: center; padding: 20px; width: 100%; max-width: 400px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background: #fff; }
          h1 { font-size: 24px; margin-bottom: 20px; color: #007bff; }
          p { margin-bottom: 20px; font-size: 16px; color: #555; }
          button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            font-size: 18px; 
            font-weight: bold; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background 0.3s; 
          }
          .notify-btn { background: #28a745; }
          .notify-btn:hover { background: #218838; }
          .call-btn { background: #17a2b8; }
          .call-btn:hover { background: #138496; }
    </style>
</head>

<body>
    <div class="container" id="detail">
        <div class="detail-title-month">通知车主挪车</div>
        <div class="detail-title-month">如需通知车主，请点击以下按钮</div>
        <button class="notify-btn" @click="fetchData">通知车主挪车</button>
    </div>
    <script crossorigin="anonymous" integrity="sha384-OZmxTjkv7EQo5XDMPAmIkkvywVeXw59YyYh6zq8UKfkbor13jS+5p8qMTBSA1q+F"
        src="https://lib.baomitu.com/vue/2.6.11/vue.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-+c6noR5inixEMnTNivnL9kxPYXU8BTs4mPNccIhm8/yAbBOLskB2bsNxP93FoIse"
        src="https://lib.baomitu.com/fetch-jsonp/1.1.3/fetch-jsonp.min.js"></script>
    <script>
        const detailVM = new Vue({
            el: '#detail',  // 修改绑定到正确的元素
            methods: {
                fetchData() {
                    debugger;
                    fetchJsonp('http://cnm.dedyn.io:3000/notify?message=大佬你好，有人需要你挪车，收到请注意').then(res => {
                        return res.json();
                    }).then(data => {
                        alert("通知已发送！我的主人马上来")
                    })
                },
            },
            created() {
                this.fetchData(); // 如果需要在页面加载时自动执行
            }
        });
    </script>
</body>
</html>
